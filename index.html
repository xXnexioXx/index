<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nexio.network</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .menu-button {
      font-size: 30px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 40px;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 8px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      transition: background 0.2s;
    }

    nav a:hover {
      background: #222;
      border-radius: 5px;
    }

    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      margin: 0.2em 0;
    }

    a {
      color: #00aaff;
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-button" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
    <nav id="nav">
      <a href="#what">What is this?</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="section" id="home">
      <h1>nexio.network</h1>
    </section>

    <section class="section" id="what">
      <h2>What is this?</h2>
      <p>More is coming soon.</p>
    </section>

    <section class="section" id="contact">
      <h2>Contact</h2>
      <p>Reddit: <a href="https://www.reddit.com/user/xXnexioXx/" target="_blank" rel="noopener">click</a></p>
      <p>GitHub: <a href="https://github.com/xXnexioXx" target="_blank" rel="noopener">click</a></p>
    </section>
  </main>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("nav");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }

    // Optional: Close menu when clicking outside
    window.addEventListener("click", (e) => {
      const nav = document.getElementById("nav");
      const button = document.querySelector(".menu-button");
      if (!nav.contains(e.target) && e.target !== button) {
        nav.style.display = "none";
      }
    });
  </script>

</body>
</html>
