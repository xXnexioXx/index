<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nexio.network</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { height: 100%; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }
    header { position: fixed; top: 20px; right: 20px; z-index: 1000; }
    .menu-button { font-size: 30px; background: none; border: none; color: white; cursor: pointer; }
    nav { display: none; position: absolute; top: 40px; right: 0; background: rgba(0, 0, 0, 0.85); border-radius: 8px; padding: 10px; }
    nav a { color: white; padding: 8px 12px; text-align: center; transition: background 0.2s; }
    nav a:hover { background: #222; border-radius: 5px; }
    section { min-height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; padding: 40px 20px; }
    h1 { font-size: 3em; margin-bottom: 0.5em; }
    h2 { font-size: 2em; margin-bottom: 0.5em; }
    p { font-size: 1.2em; margin: 0.2em 0; }
    a { color: #00aaff; }
    .quote { font-size: 0.8em; font-style: italic; color: #aaa; text-align: right; padding: 20px; }
  </style>
</head>
<body>

  <header>
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>
    <nav id="nav">
      <a href="#Home">Home</a>
      <a href="#Whatisthis?">What is this?</a>
      <a href="#Contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="Home"><h1>nexio.network</h1></section>
    <section id="Whatisthis?"><h2>What is this?</h2><p>More is coming soon.</p></section>
    <section id="Contact"><h2>Contact</h2>
      <p>Reddit: <a href="https://reddit.com/user/xXnexioXx/" target="_blank" rel="noopener">click</a></p>
      <p>GitHub: <a href="https://github.com/xXnexioXx/" target="_blank" rel="noopener">click</a></p>
      <p>Discord: <a href="https://discord.com/users/641448096756269116/" target="_blank" rel="noopener">click</a></p>
    </section>
  </main>

  <div class="quote">Malo periculosam libertatem quam quietum servitium.</div>

  <script>
    function toggleMenu() {
      document.getElementById('nav').style.display = document.getElementById('nav').style.display === 'flex' ? 'none' : 'flex';
    }

    window.onclick = e => { if (!e.target.closest('header')) document.getElementById('nav').style.display = 'none'; };

    new IntersectionObserver(entries => entries.forEach(entry => entry.isIntersecting && history.replaceState(null, null, `#${entry.target.id}`)), { threshold: 0.5 })
      .observe(document.querySelectorAll('section'));
  </script>

</body>
</html>
